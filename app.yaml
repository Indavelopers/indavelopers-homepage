application: indavelopers
version: 4.1
runtime: python27
api_version: 1
threadsafe: yes

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*\.map$
- ^(.*/)?.*\.scss$
- ^(.*/)?.*\.md$

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /sitemap\.txt
  static_files: sitemap.txt
  upload: sitemap\.txt

- url: /static
  static_dir: static

- url: /admin.*
  script: main.app
  login: admin

- url: /.*
  script: main.app

error_handlers:
- file: templates/error-default.html

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
