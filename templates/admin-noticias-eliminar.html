{% extends "admin-base.html" %}

{% block head %}
<title>Proyectos | Panel de administración</title>
{% endblock %}


{% block content %}
<div class="adminContent">
    <h2>Eliminar noticia</h2>

	<h3>{{type}}</h3>

	{% if error %}
		<p>Error: {{error | safe}}</p>
	{% endif %}

	<h3>Título: {{title}}</h3>

	<h3>Descripción</h3>
	<p>{{description}}</p>

	<form>
		<input type="submit" value="Confirmar eliminación">
	</form>
</div>
{% endblock %}
