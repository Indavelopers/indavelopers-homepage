{% extends "admin-base.html" %}

{% block head %}
<title>Eliminar noticia | Panel de administraci√≥n</title>
{% endblock %}


{% block content %}
<ul class="content">
	<li id="content-presentation">
		<h2>Eliminar noticia</h2>
	</li>
	<li>
		<h3>{{type}}</h3>

		{% if error %}
			<p>Error: {{error}}</p>
		{% else %}
			<h4>{{title}}</h4>

			<div>{{description}}</div>

			<form method="post">
				<input class="content-link" type="submit" value="Confirmar">
			</form>
		{% endif %}

		<a class="content-link" href="/admin/noticias">Cancelar</a>
	</li>
</ul>
{% endblock %}
