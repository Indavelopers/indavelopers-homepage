<!DOCTYPE html>
<html lang="es">
<head>
	<link type="text/css" rel="stylesheet" href="/static/css/main.css">
	<meta charset="UTF-8">
	<meta name="author" content="Indavelopers">
	<meta name="google-site-verification" content="vfaWDZQYrNK7G3GJBGlc_4o0xS0bJNEEw3h_8M5Xrks">
	
	{% block head %}
	{% endblock %}
	
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>

<body>
	<div class="message">¡Disponibles próximamente!</div>

	<ul class="header">
		<li><a {% if page == 'inicio' %}id="active"{% endif %}href="/">Inicio</a></li>
		<li><a {% if page == 'proyectos' %}id="active"{% endif %}href="/proyectos">Proyectos</a></li>
		<li><a {% if page == 'blog' %}id="active"{% endif %}href="/blog">Blog</a></li>
		<li><a {% if page == 'eventos' %}id="active"{% endif %}href="/eventos">Eventos</a></li>
		<li><a {% if page == 'contacto' %}id="active"{% endif %}href="/contacto">Contacto</a></li>
	</ul>
	
	{% block content %}
	{% endblock %}

	<div class="footer">
		<ul class="footer-social">
			<li><a href="http://www.twitter.com/Indavelopers"><img src="/static/img/twitter.png" alt="Twitter" title="Twitter"></a></li>
			<li><a href="http://www.facebook.com/Indavelopers"><img src="/static/img/facebook.png" alt="Facebook" title="Facebook"></a></li>
			<li><a href="https://github.com/Indavelopers"><img src="/static/img/github.png" alt="Github" title="Github"></a></li>
		</ul>

		<ul class="footer-links">
			<li><a class="decorated_link" href="/aviso-legal">Aviso legal</a></li>
			<li><a class="decorated_link" href="/mapa-web">Mapa web</a></li>
		</ul>
	</div>
</body>
</html>
